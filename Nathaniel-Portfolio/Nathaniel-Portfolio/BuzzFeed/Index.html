<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="style.css">
        <title>5.P Starter Code [RENAME YOUR TITLE]</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1 class= "txt">Albums to listen to!</h1>
        </div>
       
        <div class="questions">   
            <h4 class="txt">How long do you listen to music(In mins)</h4>
            <img src="https://i.gifer.com/cm8.gif" alt="">
        </div>
        <div>
        <input class="user-input" placeholder="Ex:60">
        </div>
        
                
        <div class="questions">
            <h4 class= "txt">What genre do you listen to</h4>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROfgqlqSrIcqIOEFCxivNt5kRA8HNE2Ssfng&usqp=CAU" alt="">
        </div>   
        
        <div><button class="button-a">Rap</button>
            <button class="button-b">Hip-Hop</button>
            <button class="button-c">Indie</button>
            <button class="button-d">R-n-B</button>
        </div>
       
        <div><button class="submit">Results</button></div>
        
        <div class="result">
            this is where the user will see their quiz result!
        </div>
        <div class="result-txt">
        </div>
        <script src="script.js"></script>


    </body>
</html>
